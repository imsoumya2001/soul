<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Euphoria - Chat to Edit</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8f9fa;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      background: white;
      padding: 16px 24px;
      border-bottom: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo {
      width: 24px;
      height: 24px;
      background: linear-gradient(135deg, #8b5cf6, #a855f7);
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: 600;
      font-size: 12px;
    }

    .title {
      font-size: 16px;
      font-weight: 600;
      color: #1f2937;
    }

    .main-content {
      flex: 1;
      display: flex;
      overflow: hidden;
    }

    .image-panel {
      width: 300px;
      background: white;
      border-right: 1px solid #e5e7eb;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .current-image {
      width: 100%;
      max-width: 260px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background: white;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }

    .message {
      margin-bottom: 16px;
      padding: 12px 16px;
      border-radius: 12px;
      max-width: 80%;
    }

    .message.user {
      background: #8b5cf6;
      color: white;
      margin-left: auto;
    }

    .message.assistant {
      background: #f3f4f6;
      color: #374151;
    }

    .chat-input {
      padding: 20px;
      border-top: 1px solid #e5e7eb;
      display: flex;
      gap: 12px;
    }

    .input-field {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #d1d5db;
      border-radius: 8px;
      font-size: 14px;
      resize: none;
      min-height: 44px;
      max-height: 120px;
    }

    .send-btn {
      padding: 12px 20px;
      background: #8b5cf6;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }

    .send-btn:hover {
      background: #7c3aed;
    }

    .send-btn:disabled {
      background: #d1d5db;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">E</div>
    <div class="title">Chat to Edit</div>
  </div>

  <div class="main-content">
    <div class="image-panel">
      <img id="currentImage" class="current-image" alt="Generated image">
    </div>

    <div class="chat-panel">
      <div id="chatMessages" class="chat-messages">
        <div class="message assistant">
          Hi! I can help you edit this generated image. What changes would you like to make?
        </div>
      </div>

      <div class="chat-input">
        <textarea 
          id="messageInput" 
          class="input-field" 
          placeholder="Describe the changes you want to make..."
          rows="1"
        ></textarea>
        <button id="sendBtn" class="send-btn">Send</button>
      </div>
    </div>
  </div>

  <script src="chat-editor.js"></script>
</body>
</html>
